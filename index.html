<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">

    <link rel="icon" type="image/png" sizes="16x16"  href="favicons/flat,750x,075,f-pad,750x1000,f8f8f8.u4.jpg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <script defer src="scripts.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <main>

        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_infor">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
            type="search"
            class="input_search"
            placeholder="Nome ou Número"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Voltar </button>
            <button class="button btn-next">Próximo &gt;</button>

        </div>

        <img src="img/pokedex.png" alt="" class="pokedex">
    </main>
</body>
</html>
